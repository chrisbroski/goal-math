<!doctype html>
<html>
<head>
<title>Find Value</title>
<style>
/*! simple.css | MIT License | github.com/chrisbroski/simple-css/ */
* {box-sizing: border-box; }
html {padding: 10px 10px 200px; font-family: droid sans, sans-serif; }
body {margin: 0 auto; max-width: 580px; position: relative; }
article > *:first-child {margin-top: 0; }
h1 {font-size: 36px; }
p, h5 {font-size: 17px; line-height: 1.4em; }

span {background: #ddd; margin: 0 1em; padding: 0 1em; }
canvas {background: #ddd; }
pre {
    margin: 0;
    padding: 2px;
    width: 320px;
    overflow: auto;
    border: 1px solid;
    position: absolute;
    left: 280px;
    max-height: 500px;
}
input {
    width: 80px;
}
</style>

<body>
<article>
<h1>Find Value</h1>

<pre></pre>
<p><canvas id="graph" width="240" height="140"></canvas>

<p>
    <button id="new">New</button>
    <button id="show">Show</button>
    <button id="phi">Phi</button>

<p><label>Sensitivity: <input id="sensitivity" type="number" value="1e-6"></label>
<p><label>Precision: <input id="precision" type="number" value="3" min="1" max="7"></label>
<p><label>Deviation: <input id="deviation" type="number" value="4" min="0.1" max="20"></label>
<p>
    <button onclick="singleSearch(searchRand)">Random &gt; sensitivity</button>
    <button onclick="multiSearch(100000, searchRand)">x100,000</button>
<p>
    <button onclick="singleSearch(searchUniform, .01)">Uniform 1%  &gt; sensitivity</button>
    <button onclick="multiSearch(100000, searchUniform, .01)">x100,000</button>
<p>
    <button onclick="singleSearch(searchUniform, PHI)">Uniform 61.8%  &gt; sensitivity</button>
    <button onclick="multiSearch(100000, searchUniform, PHI)">x100,000</button>
<p>
    <button onclick="singleSearch(searchRand, null, onePercentOfOptimal)">Random &gt; max - 1%</button>
    <button onclick="multiSearch(100000, searchRand, null, onePercentOfOptimal)">x100,000</button>
<p>
    <button onclick="singleSearch(searchUniform, PHI, onePercentOfOptimal)">Uniform 61.8%  &gt; max - 1%</button>
    <button onclick="multiSearch(100000, searchUniform, PHI, onePercentOfOptimal)">x100,000</button>
</article>

<script>
var maxX = 200;
var sqrtOfOneDiv2Pi = Math.sqrt(1 / (2 * Math.PI));
var PHI = 0.61803398875;
var mean = 100;
var precision = 3;
var sensitivity = 0.000001;
var std = 4;
var turn = 0;
var canvas;
var ctx;
var onePercentOfOptimal = 0.7878896; // max - 1%
var record = {left: 0, right: 200, attempts: [], best: [0, 0]};

function drawRule() {
    ctx.beginPath();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.moveTo(10.5, 120.5);
    ctx.lineTo(230.5, 120.5);
    ctx.moveTo(20.5, 20.5);
    ctx.lineTo(20.5, 130.5);
    ctx.stroke();
}

// Where did I find this? It seems to work but I don't know why.
function pdf(x, mean, std) {
    var base = sqrtOfOneDiv2Pi / std;
    var exp = 1 / (2 * std * std);
    var diff = x - mean;
    var y = base * Math.exp(-diff * diff * exp);
    return y;
}
// I like the simplicity of this but it is inconsistent with a lot of statistical norms
function pdfStigler(x, mean) {
    y = Math.exp(x * x * Math.PI * -1);
    console.log(x, y);
    return y;
}

function dist(x) {
    return pdf(x, mean, std) * std * 2;
}

function drawGraph() {
    var val, ii, len = maxX;

    ctx.beginPath();
    for (ii = 0; ii < len; ii += 1) {
        val = dist(ii);
        ctx.lineTo(20 + ii, 120.5 - val * 100);
    }
    ctx.stroke();
}

// I wanted to discover, when using phi with only 3 digits of precision (.618)
// would the first duplicate happen. I don't know when but it's > 190,000.
/*
var hist = [];
function next(seed) {
    var nextSeed = seed * 1.618;
    if (nextSeed > 1) {
        nextSeed = nextSeed - 1;
    }
    nextSeed = nextSeed.toPrecision(10);
    console.log(hist.length, nextSeed);
    if (hist.indexOf(nextSeed) > -1) {
        console.log("dup found");
    } else {
        hist.push(nextSeed);
        window.setTimeout(function () {
            next(nextSeed);
        }, 1);
    }
}
*/

function scrollOutput() {
    var out = document.querySelector("pre");
    out.scrollTop = out.scrollHeight;
}

function newPeak() {
    turn = 0;
    drawRule();
    mean = Math.random() * maxX;
}

function tryOne(e) {
    var out = document.querySelector("pre"), text;
    var rect = e.target.getBoundingClientRect();
    var x = e.clientX - rect.left - 20;
    var y = dist(x);
    turn += 1;
    if (y < sensitivity) {
        y = 0;
    } else {
        y = y.toPrecision(precision);
    }
    text = document.createTextNode("Selected: " + x + "; val: " + y + "; attempt: " + turn + "\n");
    out.appendChild(text);
    if (parseFloat(y) >= 0.77) {
        text = document.createTextNode("    Success!\n");
    }
    out.appendChild(text);
    scrollOutput();
}

function clearRecord() {
    record.left = 0;
    record.right = 200;
    record.attempts.length = 0;
    record.best[0] = 0;
    record.best[1] = 0;
}

function findNext(previous, interval) {
    var range = record.right - record.left;
    var x = previous + interval * range;

    if (x > record.right) {
        x = x - range;
    }
    return x;
}

function updateSearchSpace(x, y) {
    // normalize sensitivity threshold to zero
    if (y < sensitivity) {
        y = 0;
    }

    // record this attempt
    record.attempts.push([x, y, record.attempts.length]);

    if (y === 0 && record.best[1] === 0) {
        // if there is no best yet, then just move on
        return;
    }

    if (y > record.best[1]) {
        record.best[0] = x;
        record.best[1] = y;
    }

    if (record.attempts.length < 2) {
        // We'll need at least 2 points
        return;
    }

    // sort by x
    record.attempts.sort(function (a, b) {
        return a[0] - b[0];
    });

    // left should become the attempt one less than max
    // right is the attempt one greater
    record.attempts.forEach(function (attempt, index, attempts) {
        if (attempt[0] === record.best[0]) {
            if (index > 0) {
                record.left = attempts[index - 1][0];
            }
            if (index < attempts.length - 1) {
                record.right = attempts[index + 1][0];
            }
        }
    });
}

function searchUniform(interval, success) {
    var x, y = 0, iter = 0;
    x = Math.random() * record.right;
    clearRecord();

    while (y <= success && iter < 200) {
        iter += 1;
        x = findNext(x, interval);
        y = dist(x);
        updateSearchSpace(x, y);
    }

    return iter;
}

function searchRand(interval, success) {
    var x, y = 0, iter = 0, range;
    clearRecord();

    while (y <= success) {
        iter += 1;
        range = record.right - record.left;
        x = Math.random() * range + record.left;
        y = dist(x);
        updateSearchSpace(x, y);
    }

    return iter;
}

function aveMean(a) {
    var total = a.reduce(function (a, b) {
        return a + b;
    });
    return total / a.length;
}

function meanDev(a, x) {
    var total = a.reduce(function (a, b) {
        return a + Math.abs(b - x);
    });
    return total / a.length;
}

function drawGuess(guess) {
    ctx.beginPath();
    ctx.moveTo(guess[0] + 20.5, 120.5);
    ctx.lineTo(guess[0] + 20.5, 20.5);
    ctx.stroke();
}

function drawExcludedRange(start, width) {
    ctx.beginPath();
    ctx.fillRect(start, 20, width, 100);
    ctx.stroke();
}

function showGuess(guesses) {
    var guess = guesses.shift()
    var left = record.left;
    var right = record.right;

    drawGuess(guess);

    if (guesses.length) {
        updateSearchSpace(guess[0], guess[1]);
        window.setTimeout(function () {
            showGuess(guesses)
        }, 500);
    }

    if (record.left !== left) {
        drawExcludedRange(left + 20, record.left - left)
    }
    if (record.right !== right) {
        drawExcludedRange(record.right + 20, right - record.right)
    }
}

function replay() {
    var guesses = record.attempts.slice();
    clearRecord();

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRule();
    drawGraph();

    guesses.sort(function (a, b) {
        return a[2] - b[2];
    });

    showGuess(guesses);
}

function getInputValues() {
    sensitivity = parseFloat(document.querySelector("#sensitivity").value);
    precision = parseInt(document.querySelector("#precision").value);
    std = parseFloat(document.querySelector("#deviation").value);
}

function singleSearch(choice, param, success) {
    var tries, out = document.querySelector("pre"), text;
    getInputValues();
    newPeak();
    success = success || sensitivity;
    text = document.createTextNode(choice.name + " > " + success.toPrecision(precision) + "\n");
    out.appendChild(text);
    tries = choice(param, success, false);
    text = document.createTextNode("    Tries: " + tries + "\n");
    out.appendChild(text);
    scrollOutput();
    replay();
}

function multiSearch(iterations, choice, param, success) {
    var ii, tries, history = [], ave, out = document.querySelector("pre"), text;
    getInputValues();
    success = success || sensitivity;
    text = document.createTextNode("Search " + choice.name + " " + iterations + " attempts\n");
    out.appendChild(text);
    for (ii = 0; ii < iterations; ii += 1) {
        newPeak();
        tries = choice(param, success);
        history.push(tries);
    }
    ave = aveMean(history);
    text = document.createTextNode("    Mean: " + ave.toPrecision(4) + "\n");
    out.appendChild(text);
    text = document.createTextNode("    Mean variance: " + meanDev(history, ave).toPrecision(4) + "\n");
    out.appendChild(text);
    scrollOutput();
}

function init() {
    canvas = document.getElementById("graph");
    ctx = canvas.getContext("2d");

    ctx.lineWidth = 1;
    ctx.strokeStyle = 'black';
    ctx.font = '12px sans-serif';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';

    drawRule();
    getInputValues();
    newPeak();
    canvas.addEventListener("click", tryOne);
    document.querySelector("#new").addEventListener("click", newPeak);
    document.querySelector("#show").addEventListener("click", drawGraph);
    document.querySelector("#phi").addEventListener("click", function () {
        turn = 0;
        drawRule();
        mean = 1000;
        searchUniform(0.618, 1)
        replay();
    });
}

init();

</script>
