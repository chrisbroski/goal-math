<!doctype html>
<html>
<head>
<title>Find Value</title>
<style>
/*! simple.css | MIT License | github.com/chrisbroski/simple-css/ */
* {box-sizing: border-box; }
html {padding: 10px 10px 200px; font-family: droid sans, sans-serif; }
body {margin: 0 auto; max-width: 580px; }
article > *:first-child {margin-top: 0; }
h1 {font-size: 36px; }
p, h5 {font-size: 17px; line-height: 1.4em; }

span {background: #ddd; margin: 0 1em; padding: 0 1em; }
canvas {background: #ddd; }
</style>

<body>
<article>
<h1>Find Value</h1>

<p><canvas id="graph" width="240" height="140"></canvas>
<p><button id="new">New</button> <button id="show">show</button> <span id="y"></span>
<p>Turn: <span id="turn"></span>
<p>Total: <span id="total"></span>
</article>

<script>

var sqrtOfOneDiv2Pi = Math.sqrt(1 / (2 * Math.PI));
var mean = 100;
var std = 2;
var turn = 0;
var total = 0;
var canvas;
var ctx;
var precision = 3;
var sensitivity = 0.00000001;

function drawRule() {
    ctx.beginPath();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.moveTo(10.5, 120.5);
    ctx.lineTo(230.5, 120.5);
    ctx.moveTo(20.5, 20.5);
    ctx.lineTo(20.5, 130.5);
    ctx.stroke();
}

// Where did this come from? It seems to work but I don't know why.
function pdf(x, mean, std) {
    var base = sqrtOfOneDiv2Pi / std;
    var exp = 1 / (2 * std * std);
    var diff = x - mean;
    var y = base * Math.exp(-diff * diff * exp);
    return y;
}

function dist(x) {
    var y;
    y = pdf(x, mean, std) * std * 2;
    if (y < sensitivity) {
        y = 0;
    }
    return y
}

function display(y) {
    y = y || 0;
    document.getElementById("y").textContent = y.toPrecision(precision);
    document.getElementById("turn").textContent = turn;
    document.getElementById("total").textContent = total.toPrecision(precision);
}

function drawGraph() {
    var val, ii, len = 200;

    ctx.beginPath();
    for (ii = 0; ii < len; ii += 1) {
        val = dist(ii, mean, std);
        ctx.lineTo(20 + ii, 120.5 - val * 100);
    }
    ctx.stroke();
}

function newPeak() {
    turn = 0;
    total = 0;
    mean = Math.random() * 200;
    std = 4;//Math.random() * 16 + 0.5;
    display();
    drawRule();
}

function tryOne(e) {
    var x = e.pageX - this.offsetLeft - 20;
    var y = dist(x, mean, std);
    turn += 1;
    total += y;
    display(y);
}

function init() {
    canvas = document.getElementById("graph");
    ctx = canvas.getContext("2d");

    ctx.lineWidth = 1;
    ctx.strokeStyle = 'black';
    ctx.font = '12px sans-serif';

    newPeak();
    drawGraph();

    canvas.addEventListener("click", tryOne);
    document.getElementById("new").addEventListener("click", newPeak);
    document.getElementById("show").addEventListener("click", drawGraph);
}

init();
/*
1. Search behavior
2. Once found, find optimal
3. At some point, expand outside solution space
*/
</script>
