<body>
<article>
<h1>Find Value</h1>

<pre></pre>
<p><canvas id="graph" width="240" height="140"></canvas>
<p><button id="new">New</button> <button id="show">show</button> <span id="y"></span>
<p>Turn: <span id="turn"></span>
<p>Total: <span id="total"></span>
<p><button onclick="multiSearch(100000, searchRand)">Search Random x100,000</button>
<p><button onclick="multiSearch(100000, searchUniform, .005)">Search Uniform x100,000</button>
<p><button onclick="multiSearch(100000, searchUniform, PHI)">Search Phi x100,000</button>
</article>

<script>
var maxX = 200;
var sqrtOfOneDiv2Pi = Math.sqrt(1 / (2 * Math.PI));
var PHI = 0.61803398875;
var mean = 100;
var std = 2;
var turn = 0;
var total = 0;
var canvas;
var ctx;
var precision = 3;
var sensitivity = 0.00000001;
var success = 0.78;

function drawRule() {
    ctx.beginPath();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.moveTo(10.5, 120.5);
    ctx.lineTo(230.5, 120.5);
    ctx.moveTo(20.5, 20.5);
    ctx.lineTo(20.5, 130.5);
    ctx.stroke();
}

// Where did this come from? It seems to work but I don't know why.
function pdf(x, mean, std) {
    var base = sqrtOfOneDiv2Pi / std;
    var exp = 1 / (2 * std * std);
    var diff = x - mean;
    var y = base * Math.exp(-diff * diff * exp);
    return y;
}
function pdfStigler(x, mean) {
    y = Math.exp(x * x * Math.PI * -1);
    console.log(x, y);
    return y;
}

function dist(x) {
    var y;
    y = pdf(x, mean, std) * std * 2;
    if (y < sensitivity) {
        y = 0;
    }
    return y
}

function display(y) {
    y = y || 0;
    document.getElementById("y").textContent = y.toPrecision(precision);
    document.getElementById("turn").textContent = turn;
    document.getElementById("total").textContent = total.toPrecision(precision);
}

function drawGraph() {
    var val, ii, len = maxX;

    ctx.beginPath();
    for (ii = 0; ii < len; ii += 1) {
        val = dist(ii, mean, std);
        ctx.lineTo(20 + ii, 120.5 - val * 100);
    }
    ctx.stroke();
}

function newPeak() {
    turn = 0;
    total = 0;
    mean = Math.random() * maxX;
    std = 4;//Math.random() * 16 + 0.5;
    display();
    drawRule();
}

function tryOne(e) {
    var x = e.pageX - this.offsetLeft - 20;
    var y = dist(x, mean, std);
    turn += 1;
    total += y;
    display(y);
}

function searchUniform(interval) {
    var x = 0, y = 0, iter = 0;
    x = 0;

    while (y <= 0) {
        iter += 1;
        x = x + interval * maxX;
        if (x > maxX) {
            x = x - maxX;
        }
        y = dist(x);
    }

    return iter;
}

function searchRand() {
    var x, y = 0, iter = 0;

    while (y <= 0) {
        iter += 1;
        x = Math.ceil(Math.random() * maxX);
        y = dist(x);
    }

    return iter;
}

function aveMean(a) {
    var total = a.reduce(function (a, b) {
        return a + b;
    });
    return total / a.length;
}

function meanDev(a, x) {
    var total = a.reduce(function (a, b) {
        return a + Math.abs(b - x);
    });
    return total / a.length;
}

function multiSearch(iterations, choice, params) {
    var ii, tries, history = [], ave, out = document.querySelector("pre"), text;
    text = document.createTextNode("Rand search " + iterations + " attempts\n");
    out.appendChild(text);
    for (ii = 0; ii < iterations; ii += 1) {
        newPeak();
        tries = choice(params);
        history.push(tries);
    }
    ave = aveMean(history);
    text = document.createTextNode("    Mean: " + ave.toPrecision(3) + "\n");
    out.appendChild(text);
    text = document.createTextNode("    Mean variance: " + meanDev(history, ave).toPrecision(3) + "\n");
    out.appendChild(text);
}

function init() {
    canvas = document.getElementById("graph");
    ctx = canvas.getContext("2d");

    ctx.lineWidth = 1;
    ctx.strokeStyle = 'black';
    ctx.font = '12px sans-serif';

    newPeak();
    drawGraph();

    canvas.addEventListener("click", tryOne);
    document.getElementById("new").addEventListener("click", newPeak);
    document.getElementById("show").addEventListener("click", drawGraph);
}

init();
/*

*/
</script>
