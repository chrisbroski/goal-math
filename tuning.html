<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Goal Mathematics - Tuning Variables</title>
<link rel="stylesheet" href="simple.css">
<style type="text/css">
#variableParams {
    table-layout: fixed;
    width: 360px;
    border-collapse: collapse;
}
#variableParams th, #variableParams td {
    text-align: center;
    border: 2px solid #fff;
}
#variableParams tfoot td {
    font-weight: bold;
}
#variableParams tbody td {
    height: 200px;
    background: #fafafa;
    border-top: 1px solid #eee;
}

#behaviors thead td {
    padding: 8px;
    font-weight: bold;
}
#behaviors td, th {
    text-align: center;
    font-weight: normal;
    border: 1px solid #ccc;
}
#behaviors tr.matched td, #behaviors tr.matched th {
    background: #eee;
}
input[type="number"] {
    text-align: right;
    width: 4em;
}
#ssLog {
    padding: 4px;
    background: #333;
    color: #fff;
    width: 360px; height: 180px;
    overflow: auto;
}
</style>

<body>

<article>
<h1>Tuning Variables</h1>

<h2>Variable Parameters for Action B</h2>

<table id="variableParams"></table>

<p><label>Effect: <input type="number" value="0.50"></label>

<h2>Energy Loss/Gain</h2>

<p>Energy
    cost: <span id="displaySsEnergyLoss">0.0</span>;
    gain: <span id="displaySsEnergyGain">0.0</span>;
    total: <span id="displaySsEnergyChange">0.0</span>;

<h3>Subjective Sense Log</h3>
<pre id="ssLog"></pre>

<h2>Actions</h2>

<p><button onclick="actions.A()">Action A</button>
<p>
    <button onclick="actions.B()">Action B</button>
    <label>Power: <input type="number" value="1.0" id="actionBPower"></label>

<p><button onclick="act()">Action from Table</button>

<table id="behaviors">
<thead><tr><td>Situation<br>(Sensor 1, 2)<td>Action, Parameter

<tbody>
<tr><th>0, 0</th><td>-</td>
<tr><th>0, 1</th><td>A</td>
<tr><th>1, 0</th><td>B, vt1</td>
<tr><th>1, 1</th><td>B, vt1</td>
</table>

<h2>Sensor State</h2>

<p><label><input type="checkbox" id="s1"> Sensor 1</label>
<p><label><input type="checkbox" id="s2"> Sensor 2</label>

</article>

<script>

var elSsEnergyLoss = document.getElementById("displaySsEnergyLoss"),
    elSsEnergyGain = document.getElementById("displaySsEnergyGain"),
    elSsEnergyTotal = document.getElementById("displaySsEnergyChange"),
    elSensor1 = document.getElementById("s1"),
    elSensor2 = document.getElementById("s2"),
    elSsLog = document.getElementById("ssLog"),
    actions = {},
    variables = {};

variables.B = [
    {"val": 1.0, "p": 0.0},
    {"val": 2.0, "p": 0.5},
    {"val": 3.0, "p": 0.5},
    {"val": 4.0, "p": 0.5},
    {"val": 5.0, "p": 0.0},
    {"val": 6.0, "p": 0.0}
];

function totalEnergy() {
    var netEnergy = parseFloat(elSsEnergyLoss.textContent) + parseFloat(elSsEnergyGain.textContent);
    elSsEnergyTotal.textContent = netEnergy.toPrecision(2);
    elSsLog.innerHTML = elSsLog.innerHTML + netEnergy.toPrecision(2) + " (energy)\n";
    elSsLog.scrollTop = elSsLog.scrollHeight;
}

actions.A = function actionA() {
    elSsEnergyLoss.textContent = "-0.01";
    elSsEnergyGain.textContent = "0.00";
    totalEnergy();
}

actions.B = function actionB() {
    var power = parseFloat(document.getElementById("actionBPower").value);
    elSsEnergyLoss.textContent = power / 100.0 * -1;
    if (elSensor1.checked) {
        elSsEnergyGain.textContent = (parseFloat(power, 10) >= 3.0) ? 0.045 : 0.0;
    }
    totalEnergy();
}

function sensorText(el1, el2) {
    var textOut = "";
    textOut = el1.checked ? "1, " : "0, ";
    textOut += el2.checked ? "1" : "0";
    return textOut;
}

function getRandom(vTable) {
    var rnd = Math.random(),
        sum,
        lvls = [],
        ii,
        len;

    sum = variables[vTable].reduce(function (a, b) {
        return a + b.p;
    }, 0.0);

    variables[vTable].forEach(function (lvl, index) {
        if (index === 0) {
            lvls.push(lvl.p);
        } else {
            lvls.push(lvl.p + lvls[index - 1]);
        }
    });
    
    lvls = lvls.map(function (val) {
        return val / sum;
    });

    len = variables[vTable].length;
    for (ii = 0; ii < len; ii += 1) {
        if (rnd < lvls[ii]) {
            return variables[vTable][ii].val;
        }
    }
}

function act() {
    var arrAction = document.querySelector(".matched td").textContent.split(", ");

    if (arrAction[1]) {
        document.getElementById("actionBPower").value = getRandom(arrAction[0]).toPrecision(2);
    }

    if (arrAction[0] !== "-") {
        actions[arrAction[0]]();
    }
}

function displayBars() {
    var varCells = document.querySelectorAll('#variableParams tbody td'), ii, len = variables.B.length, val;
    for (ii = 0; ii < len; ii += 1) {
        val = (variables.B[ii].p * 100.0).toPrecision(3);

        if (val > 0.0) {
            varCells[ii].style.background = "linear-gradient(0deg, gainsboro " + val + "%, white " + val + "%)";
        } else {
            varCells[ii].style.background = "";
        }
    }
}

function displayVariables() {
    var varTable = document.getElementById("variableParams"),
        varThead = document.createElement("tfoot"),
        varTheadRow = varThead.insertRow(),
        varTbody = document.createElement("tbody"),
        varTbodyRow = varTbody.insertRow();

    varTable.innerHTMl = "";
    variables.B.forEach(function (v) {
        var theadCell = varTheadRow.insertCell(),
            tbodyCell = varTbodyRow.insertCell(),
            val = (v.p * 100.0).toPrecision(3);

            theadCell.textContent = v.val.toPrecision(2);

            if (val > 0.0) {
                tbodyCell.style.background = "linear-gradient(0deg, gainsboro " + val + "%, #fafafa " + val + "%)";
            } else {
                tbodyCell.style.background = "";
            }

            tbodyCell.textContent = v.p.toPrecision(2);
    });

    varTable.appendChild(varThead);
    varTable.appendChild(varTbody);
}

function behaviorTable() {
    var textMatch = sensorText(document.getElementById('s1'), document.getElementById('s2')),
        textAction = "";

    [].forEach.call(document.querySelectorAll("#behaviors th"), function(el) {
        if (el.textContent === textMatch) {
            el.parentElement.className = "matched";
            textAction = el.nextSibling.textContent;
        } else {
            el.parentElement.className = "";
        }
    });

}

function init() {
    document.getElementById('s1').onchange = behaviorTable;
    document.getElementById('s2').onchange = behaviorTable;
    behaviorTable();
    //displayBars();
    displayVariables();
}

window.onload = init;
</script>
